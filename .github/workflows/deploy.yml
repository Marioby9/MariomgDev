name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: github-pages-artifact
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install, build, and upload your Astro site
        uses: withastro/action@v1
        with:
          node-version: 18
          package-manager: pnpm@latest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-artifact
          path: ./dist  # Astro genera la carpeta dist con los archivos est√°ticos

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages-artifact

      - name: Deploy to GitHub Pages
        id: deploy-to-pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages-artifact
